<!--Call the app-header tag here instaed of index.html 
and main.ts, because this way I will call the bootstrapApplication
once, and the components can communicated with each other-->
<app-header />

<!--Call the app-user but wrap it up with main tags-->
<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if(selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  }@else{
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
